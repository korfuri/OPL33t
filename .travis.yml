language: c++
matrix:
  include:
  - os: linux
    dist: xenial

addons:
  apt:
    packages: texinfo
  homebrew:
    packages: texinfo

git:
  submodules: true

install:
- mkdir -p "${HOME}"/Rack
- pushd "${HOME}"/Rack
- curl -o Rack-SDK.zip https://vcvrack.com/downloads/Rack-SDK-0.6.2.zip
- unzip Rack-SDK.zip
- popd
script:
- export RACK_DIR="${HOME}"/Rack/Rack-SDK
- make deps
- make dist

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/OPL33t-0.6.*-*.zip
  on:
    repo: korfuri/OPL33t
    tags: true
