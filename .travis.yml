language: cpp

matrix:
  include:
  - os: linux
    dist: xenial
    # env: BASH="bash -c"
    env: OS_BUILD=lin
  - os: osx
    # env: BASH="bash -c"
    env: OS_BUILD=osx
  - os: windows
    # env: BASH="travis_wait /c/tools/msys64/usr/bin/bash -l -c"
    before_install:
      - choco install cygwin
      - C:\\tools\\cygwin\\cygwinsetup.exe -q -P make,automake,autoconf,libtool
    env: OS_BUILD=win

git:
  submodules: true

install:
- mkdir -p "${HOME}"/Rack
- pushd "${HOME}"/Rack
- curl -o Rack-SDK.zip https://vcvrack.com/downloads/Rack-SDK-0.6.2.zip
- unzip Rack-SDK.zip
- popd

script:
- export RACK_DIR="${HOME}"/Rack/Rack-SDK
- echo Path inside travis.yml $PATH
- if [[ $OS_BUILD == "win" ]]; then
     echo "Building on Windows";
     powershell -Command "C:\tools\cygwin\bin\bash.exe -c './build-windows-travis.sh'";
  else
     make deps;
     make dist;
  fi; exit $?
- ls -laR dist/

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/OPL33t-*-*.zip
  skip_cleanup: true  # Don't remove dist/ before uploading files
  on:
    repo: korfuri/OPL33t
    tags: true
